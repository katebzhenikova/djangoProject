{% extends 'main/base.html' %}

{% block content %}



      <div class="cols-12">
          <div class="row">
            <div class="col-6">

              <div class="card">
                <div class="card-holder">
                    <h3 class="card-title">
                        Аккаунт "{{ object.blog_title }}"({{ object.slug }})
                    </h3>

                </div>

                <div class="card-body">
                    <p>
                        {{ object.description }}
                    </p>
                     <a href="{% url 'mainapp:blog_list' %}" class="btn btn-warning">Назад</a>
                </div>
              <div class="card-footer">
                 Просмотры: {{ object.view_count }}
              </div>
              </div>
                <div class="col-6">
                    <img src="/media/photo_blog/{{ object.blog_image }}"/>
                </div>
            </div>
          </div>
      </div>


{% endblock %}
