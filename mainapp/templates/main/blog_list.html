{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'mainapp:blog_form_create' %}">Создать новый блог</a>
    {% for object in object_list %}


          <div class="col-mb-4">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <p class="card-text">
                  {{ object|title }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'mainapp:blog_detail' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Просмотреть</a>
                    <a href="{% url 'mainapp:blog_form' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'mainapp:blog_confirm_delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удалить</a>

                </div>
                </div>
                {% if object.blog_is_published %}
                <a class="btn btn-warning" href="{% url 'mainapp:toggle_activity' object.pk %}">Отмена публикации</a>
                {% else %}
                <a class="btn btn-success" href="{% url 'mainapp:toggle_activity' object.pk %}">Опубликовать</a>
                {% endif %}
              </div>
            </div>
          </div>
    {% endfor %}
    </div>


{% endblock %}
