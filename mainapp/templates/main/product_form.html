{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12"></div>
    <form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Создание карточки продукта</h3>
            </div>
            <div class="card-body">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Версия продукта
                </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form }}
                            {% if not forloop.last %}
                                <hr>
                            {% endif %}
                        {% endfor %}

                    </div>

            </div>
        </div>
    </div>
    </form>


{% endblock %}
